<div id="search-component">
    <h4>Search</h4>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    <div>
        <div *ngFor="let release of releases | async"
             (click)="gotoDetail(release)" class="search-result" >
            {{release.name}}
        </div>
    </div>
</div>
