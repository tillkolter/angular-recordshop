<div id="search-component">
  <form class="navbar-form" role="search">
    <div class="input-group add-on">
      <input #searchBox id="search-box" class="form-control" placeholder="Search" name="srch-term"
             (keyup)="search(searchBox.value)" type="text">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
      <div>
        <div *ngFor="let release of releases | async"
             (click)="gotoDetail(release)" class="search-result">
          {{release.name}}
        </div>
      </div>
    </div>
  </form>

</div>
